<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice HTML, CSS, and JavaScript with free, random coding challenges on WebDevTrainer.">
    <meta name="keywords" content="web development, coding challenges, HTML, CSS, JavaScript, learn to code">
    <title>WebDevTrainer</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/xml/xml.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/css/css.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container" role="main" aria-label="WebDevTrainer coding environment">
        <div class="editors">
            <div class="challenge" role="region" aria-labelledby="challenge-title">
                <h2 id="challenge-title">Loading Challenge...</h2>
                <p id="challenge-description">Please wait while we load your challenge.</p>
                <h3>Requirements</h3>
                <ul id="challenge-requirements" role="list"></ul>
            </div>
            <div class="editor">
                <label for="htmlEditor">HTML</label>
                <textarea id="htmlEditor"></textarea>
            </div>
            <div class="editor">
                <label for="cssEditor">CSS</label>
                <textarea id="cssEditor"></textarea>
            </div>
            <div class="editor">
                <label for="jsEditor">JavaScript</label>
                <textarea id="jsEditor"></textarea>
            </div>
            <div class="evaluation">
                <h2>Self-Evaluation Checklist</h2>
                <button onclick="evaluate()">Submit Evaluation</button>
            </div>
        </div>
        <div class="preview" aria-label="Live preview of your code">
            <iframe id="previewFrame" aria-hidden="true" tabindex="-1"></iframe>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
